name: Tests

on:
  push:
    branches: [master, main, 'feature/**']
  pull_request:
    branches: [master, main]

jobs:
  test:
    name: Node.js ${{ matrix.node-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [18, 20, 22]
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Run CJS tests
        run: node --test test/test-generate.js test/test-encrypt.js test/test-convert.js test/test-sign.js test/test-module.js test/test-wallet.js test/test-rpc.js test/test-send.js test/test-cli.js test/test-cli-offline.js

      - name: Run ESM tests
        run: node --test test/test-esm.mjs

      - name: Run tests with coverage
        if: matrix.node-version == 22 && matrix.os == 'ubuntu-latest'
        run: node --test --experimental-test-coverage test/test-generate.js test/test-encrypt.js test/test-convert.js test/test-sign.js test/test-module.js test/test-wallet.js test/test-rpc.js test/test-send.js test/test-cli.js test/test-cli-offline.js test/test-esm.mjs
